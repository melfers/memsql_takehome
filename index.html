<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MemSQL</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/4e2334fa51.js"></script>
  </head>
  <body>
    <nav>
      <img src="images/memsql_color_dark-bg_horizontal.png" class="nav_logo" />
    </nav>
    <div class="demo_form">
      <div class="image_circle">
        <i class="far fa-calendar-alt"></i>
      </div>
      <h1 class="header_text">Book a Demo</h1>
      <p class="subheader_text">
        Help us customize your demo by answering the following<br />questions
        below.
      </p>
      <form id="form">
        <label for="business_email" class="label_title">Business Email</label>
        <input
          id="business_email"
          name="business_email"
          class="business_email"
          placeholder="Enter your business email"
          required
        />
        <p class="email_error hidden">
          Please make sure this isn't a personal email address
        </p>
        <fieldset>
          <legend class="label_title">Business Size</legend>
          <select id="business_size" class="business_size" required>
            <option value="" disabled selected>Select Size</option>
            <option value="1-10">1-10</option>
            <option value="11-15">11-15</option>
            <option value="51-100">51-100</option>
            <option value="101-250">101-250</option>
            <option value="250-1000">250-1000</option>
            <option value="1000+">1000+</option>
          </select>
        </fieldset>
        <label for="solution" class="label_title"
          >What is the most important thing to you in a solution?</label
        >
        <div class="solutions">
          <div class="solution_options">
            <label for="solution1"
              ><input
                type="radio"
                id="solution1"
                name="solution"
                class="solution"
                value="analytics"
              />
              Real-time Analytics</label
            >

            <label for="solution2"
              ><input
                type="radio"
                id="solution2"
                name="solution"
                class="solution"
                value="response_time"
              />
              Query Response Time</label
            >

            <label for="solution3"
              ><input
                type="radio"
                id="solution3"
                name="solution"
                class="solution"
                value="concurrency"
              />
              High Concurrency</label
            >

            <label for="solution4"
              ><input
                type="radio"
                id="solution4"
                name="solution"
                class="solution"
                value="data_ingest"
              />
              Fast Data Ingest</label
            >
          </div>
          <div class="solution_options">
            <label for="solution5"
              ><input
                type="radio"
                id="solution5"
                name="solution"
                class="solution"
                value="scalability"
              />
              Scalability</label
            >

            <label for="solution6"
              ><input
                type="radio"
                id="solution6"
                name="solution"
                class="solution"
                value="document_storage"
              />
              Document Storage</label
            >

            <label for="solution7"
              ><input
                type="radio"
                id="solution7"
                name="solution"
                class="solution"
                value="text_search"
              />
              Full Text Search</label
            >
            <label for="solution8"
              ><input
                type="radio"
                id="solution8"
                name="solution"
                class="solution"
                value="price"
              />
              Price</label
            >
          </div>
        </div>
        <button type="submit">
          Continue to Schedule a Time &nbsp
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
